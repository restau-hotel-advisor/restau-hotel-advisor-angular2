<p>
  <!---->
  {{Hotel | json}}
</p>

<div class="row">
  <div class="col-md-12">
    <p>
      <a [routerLink]="['../admin']"> Back to admin</a>
    </p>

    <h2>add Hotel  </h2>

    <form  (ngSubmit)="addHotel(formClient)" #formClient="ngForm">
      <div class="form-group">
        <label for="name">name:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.name" id="name" name="name" value="{{Hotel.name}}">
      </div>


      <div class="form-group">
        <label for="localisation">localisation:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.localisation" id="localisation" name="localisation" value="{{Hotel.localisation}}">
      </div>

      <div class="form-group">
        <label for="budget">budget:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.budget" id="budget" name="budget" value="{{Hotel.budget}}">
      </div>

      <div class="form-group">
        <label for="note">note:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.note" id="note" name="note" value="{{Hotel.note}}">
      </div>

      <div class="form-group">
        <label for="ambiance">ambiance:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.ambiance" id="ambiance" name="ambiance" value="{{Hotel.ambiance}}">
      </div>

      <div class="form-group">
        <label for="filter">filter:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.filter" id="filter" name="filter" value="{{Hotel.filter}}">
      </div>

      <div class="form-group">
        <label for="description">description:</label>
        <textarea class="form-control" [(ngModel)]="Hotel.description" id="description" name="description" cols="30" rows="10">{{Hotel.description}}</textarea>
      </div>

      <div class="form-group">
        <label for="nbVote">number Vote:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.nbVote" id="nbVote"  name="nbVote" value="{{Hotel.nbVote}}">
      </div>

      <div class="form-group">
        <label for="UrlImage">UrlImage:</label>
        <input type="text" class="form-control" [(ngModel)]="Hotel.UrlImage" id="UrlImage"  name="UrlImage" value="{{Hotel.UrlImage}}">
      </div>

      <button type="submit" class="btn btn-default" >Update</button>


    </form>

  </div>
</div>
