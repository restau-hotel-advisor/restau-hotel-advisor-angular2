<div>
  <h3>Admin / List Hotels</h3>

</div>

<p>
  <a [routerLink]="['/admin']" class="btn btn-primary"> Back to admin</a>
  <a [routerLink]="['/admin-add-hotel/']" class="btn" alt="add"> Add Hotel <span class="glyphicon glyphicon-plus"></span> </a>
</p>


<p>
  {{hotels|json}}
</p>


<table class="table table-striped">
  <thead>
  <tr>
    <th>name</th>
    <th>localisation</th>
    <th>budget</th>
    <th>note</th>
    <th>ambiance</th>
    <th>filter</th>
    <th>Image</th>
    <th>actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of hotels" >
    <td>{{item.name}}</td>
    <td>{{item.localisation}}</td>
    <td>{{item.budget}}</td>
    <td>{{item.note}}</td>
    <td>{{item.ambiance}}</td>
    <td>{{item.filter}}</td>
    <td><img src="{{item.UrlImage}}" class="img-responsive" width="50" height="50" alt=""> </td>
    <td>
      <a [routerLink]="['/admin-view-hotel/', item._id]" class="btn" alt="view"> <span class="glyphicon glyphicon-eye-open"></span> </a>
      <!--<span>{{item._id}}</span>-->
      <a [routerLink]="['/admin-edit-hotel/', item._id]" class="btn" alt="edit"><span class="glyphicon glyphicon-edit"></span></a>
      <button class="btn" alt="delete" (click)="deleteHotel(item._id);"  ><span class="glyphicon glyphicon-trash"></span></button>



    </td>
  </tr>
  </tbody>
</table>
